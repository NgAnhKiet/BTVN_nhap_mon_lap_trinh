<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> if…else</title>
</head>
<body>
    <script>
        let value = prompt("Nhập 1 hoặc 2")
        if (value == 1) {
            alert("Giá trị là số lẻ")
        } else {
            alert("Giá trị là số chẵn")
        }
    </script>
</body>
</html>
